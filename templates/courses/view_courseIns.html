<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
          <h1>List of Course Instances!</h1>
      <hr>
        {% csrf_token %}
         <div>
            <input type="text" id="selectedYear" name="selectedYear" placeholder="year">
             <select id="selectCourse" name="selectCourse">
                <option value="">Select course</option>
                 {% for data in coursesIns %}
                 <option value="{{ data.course }}">{{ data.course }}</option>
                 {% endfor %}
            </select>
             <div align="center">
              <a class="btn btn-primary" onClick="history.go(0);" role="button">List Instances</a>
             </div>
         </div><br>

        <div class="table-container">
         <div class="table-container">
            <table class="table table-success table-striped">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Course title</th>
                  <th scope="col">Year-Sem</th>
                  <th scope="col">Code</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
                     {% for data in coursesIns %}
                     {% load static %}
                <tbody>
                    <tr>
                        <th scope="row">{{data.course}}</th>
                        <td>{{data.year}}-{{data.semester}}</td>
                         <td>{{data.course_code}}</td>
                        <td>
                            <button onclick=""><a href="/show_selected_data_ins/{{ data.id }}"><img src="{% static 'images/search.png' %}" alt="View"></a></button>
                            <button onclick=""><a href="/del_course/{{ data.id }}"><img src="{% static 'images/del.png' %}" alt="Delete"></a> </button>
                        </td>
                    </tr>
                </tbody>
                     {% endfor %}
            </table>
        </div>
        <hr>


    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
