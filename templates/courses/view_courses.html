<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
          <h1>List of Course!</h1>
      <hr>
            {% csrf_token %}
         <div align="center"><a class="btn btn-primary" onClick="history.go(0);" role="button">List courses</a></div><br>

        <div class="table-container">
            <table class="table table-success table-striped">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Course title</th>
                  <th scope="col">Code</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
                     {% for data in courses %}
                     {% load static %}
                <tbody>
                    <tr>
                        <th scope="row">{{data.title}}</th>
                        <td>{{data.course_code}}</td>
                        <td>
                            <button onclick=""><a href="/show_selected_data/{{ data.id }}"><img src="{% static 'images/search.png' %}" alt="View"></a></button>
                            <button onclick=""><a href="/del_course/{{ data.id }}"><img src="{% static 'images/del.png' %}" alt="Delete"></a> </button>
                        </td>
                    </tr>
                </tbody>
                     {% endfor %}
            </table>
        </div>

        <hr>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
