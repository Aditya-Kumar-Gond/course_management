<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Instance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
          <h1>Add Course Instance!</h1>
      <hr>
    <form action="/add_courseIns" method="post">
        {% csrf_token %}
            <select id="selectCourse" name="selectCourse">
            <option value="">Select course</option>
            {% for data in courses %}
                 <option value="{{ data.id }}">{{ data.title }}</option>
            {% endfor %}
        </select>
        <button type="button" class="btn btn-primary btn-sm" onClick="history.go(0);">Refresh</button><br>
        <br>

        <input type="text" id="course_code" name="course_code" value="{{ course_code }}" placeholder="Course code"><br><br>
        <input type="text" id="year" name="year" value="{{ year }}" placeholder="Year"><br><br>
        <input type="text" id="sem" name="sem" value="{{ sem }}" placeholder="Semester"><br><br>
         <hr>
         <button type="submit" class="btn btn-primary">Add Instance</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
