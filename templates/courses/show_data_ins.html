<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
          <h1>Course Instance Details!</h1>
      <hr>
        {% csrf_token %}
        {% for data in clicked_course %}
        <b><label for="courseTitle">Course title : </label></b>
            <label for="courseTitle">{{ data.course }}</label><br>

        <b><label for="courseTitle">Course Code : </label></b>
            <label for="courseTitle">{{ data.course_code }}</label><br>

        <b><label for="courseTitle">Year-Semester : </label></b>
            <label for="courseTitle">{{ data.year }}-{{ data.semester }}</label><br>

        {% endfor %}

        <hr>
         <button type="submit" class="btn btn-primary" onclick="window.history.go(-1); return false;">Return to course Instance list</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
